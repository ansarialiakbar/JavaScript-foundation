<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 2000px; /* Create a scrollable page */
            margin: 0;
            padding: 0;
        }
        #progressContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: #e0e0e0;
        }
        #progressBar {
            height: 100%;
            width: 0;
            background: #4caf50; /* Color of the progress bar */
            transition: width 0.25s; /* Smooth transition */
        }
    </style>
</head>
<body>

    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <h1 style="margin-top: 60px; text-align: center;">Scroll Down to See the Progress Bar</h1>
    <p style="text-align: center;">Keep scrolling to fill up the progress bar at the top!</p>
    <!-- Add more content here to make the page scrollable -->
    <div style="height: 1500px; padding: 20px;">
        <p>Scroll down to see the progress bar in action.</p>
    </div>

    <script>
        window.onscroll = function() {
            // Calculate the total height of the document
            const scrollHeight = document.documentElement.scrollHeight;
            // Calculate the current scroll position
            const scrollTop = window.scrollY;
            // Calculate the viewport height
            const clientHeight = window.innerHeight;
            // Calculate the progress percentage
            const scrollPercent = (scrollTop / (scrollHeight - clientHeight)) * 100;
            // Set the width of the progress bar based on the scroll percentage
            document.getElementById("progressBar").style.width = scrollPercent + "%";
        };
    </script>

</body>
</html>
