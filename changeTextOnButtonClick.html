<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Heading Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 id="heading">The most affordable learning platform</h1>
    <button id="toggleButton">Change Text</button>

    <script>
        // Get references to the heading and button
        const heading = document.getElementById("heading");
        const toggleButton = document.getElementById("toggleButton");

        // Function to toggle heading text
        toggleButton.addEventListener("click", () => {
            if (heading.textContent === "The most affordable learning platform") {
                heading.textContent = "PW Skills";
            } else {
                heading.textContent = "The most affordable learning platform";
            }
        });
    </script>

</body>
</html>
