<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamically Adding List Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        ol {
            margin: 20px auto;
            padding: 0;
            list-style-position: inside;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>

    <h1>What You'll Learn</h1>
    <ol id="itemList">
        <!-- List items will be added here -->
    </ol>
    <button id="addButton">Add Next Item</button>
    <p id="message" class="message"></p>

    <script>
        // Pre-existing array of list items
        const items = [
            "Introduction to HTML",
            "Styling with CSS",
            "JavaScript Basics",
            "Working with APIs",
            "Building Web Applications",
            "Deploying Your Website"
        ];

        // Get references to the list, button, and message
        const itemList = document.getElementById("itemList");
        const addButton = document.getElementById("addButton");
        const message = document.getElementById("message");

        let currentIndex = 0; // Track the current index of the array

        // Function to add the next item to the list
        addButton.addEventListener("click", () => {
            // Check if there are remaining items
            if (currentIndex < items.length) {
                const listItem = document.createElement("li");
                listItem.textContent = items[currentIndex];
                itemList.appendChild(listItem);
                currentIndex++; // Move to the next item
            }

            // Check if all items have been added
            if (currentIndex === items.length) {
                message.textContent = "All items have been added!";
            }
        });
    </script>

</body>
</html>
