<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>
    <input type="text" id="todoInput" placeholder="Add a new todo...">
    <button id="addButton">Add</button>

    <ul id="todoList">
        <!-- To-do items will be added here -->
    </ul>

    <script>
        const todoInput = document.getElementById("todoInput");
        const addButton = document.getElementById("addButton");
        const todoList = document.getElementById("todoList");

        // Function to add a new to-do item
        addButton.addEventListener("click", () => {
            const todoText = todoInput.value.trim(); // Get input value and trim whitespace

            if (todoText !== "") {
                const listItem = document.createElement("li"); // Create a new list item
                listItem.textContent = todoText; // Set its text to the input value

                // Create a delete button for the to-do item
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.className = "delete";
                
                // Add event listener to delete button
                deleteButton.addEventListener("click", () => {
                    todoList.removeChild(listItem); // Remove the list item when clicked
                });

                listItem.appendChild(deleteButton); // Append the delete button to the list item
                todoList.appendChild(listItem); // Add the list item to the to-do list
                todoInput.value = ""; // Clear the input field
            } else {
                alert("Please enter a task!"); // Alert if input is empty
            }
        });
    </script>

</body>
</html>
